<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal scroll</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <script>
      const handleNext = () => {
        const section = document.querySelector(".container");
        section.scrollLeft += window.innerWidth;

        const firstEle = document.querySelector(".first");
        const circle = document.querySelector(".fa-circle");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");

        console.log(circle.getBoundingClientRect().x, window.innerWidth - 30);

        circle.getBoundingClientRect().x < window.innerWidth - 27
          ? (nextBtn.style.display = "none")
          : (nextBtn.style.display = "block");

        if (firstEle.getBoundingClientRect().x < 0) {
          console.log("..........................");
          prevBtn.style.display = "block";
        }
      };

      const handlePrev = () => {
        const section = document.querySelector(".container");
        section.scrollLeft -= window.innerWidth;

        const firstEle = document.querySelector(".first");
        const circle = document.querySelector(".fa-circle");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        circle.getBoundingClientRect().x < window.innerWidth - 27
          ? (nextBtn.style.display = "none")
          : (nextBtn.style.display = "block");

        firstEle.getBoundingClientRect().x < 0
          ? (prevBtn.style.display = "block")
          : (prevBtn.style.display = "none");
      };
      window.addEventListener("load", () => {
        const firstEle = document.querySelector(".first");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        const circle = document.querySelector(".fa-circle");
        prevBtn.style.display = "none";
        nextBtn.style.display = "block";

        console.log(firstEle.getBoundingClientRect(), prevBtn.style.display);
        if (firstEle.getBoundingClientRect().x < 0) {
          prevBtn.style.display = "block";
        }

        circle.getBoundingClientRect().x < window.innerWidth - 27
          ? (nextBtn.style.display = "none")
          : (nextBtn.style.display = "block");
      });
    </script>
  </head>
  <body>
    <section class="container">
      <div class="prev" onclick="{handlePrev()}">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </div>
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/70390/show-1.jpg"
        alt="Bhutan"
        class="first"
      />
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/70390/show-2.jpg"
        alt="Bhutan"
      />
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/70390/show-3.jpg"
        alt="Bhutan"
      />
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/70390/show-4.jpg"
        alt="Bhutan"
      />
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/70390/show-6.jpg"
        alt="Bhutan"
      />
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/70390/show-7.jpg"
        alt="Bhutan"
        class="lastChild"
      />
      <i class="fa fa-circle" aria-hidden="true"></i>

      <div class="next" onclick="{handleNext()}">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
    </section>
  </body>
</html>
